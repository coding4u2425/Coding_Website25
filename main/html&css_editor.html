<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Online HTML CSS JS Editor</title>
    <link rel="shortcut icon" href="/media/web-icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/css&js/html&css_editor.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8806051671443850"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <a href="/">
        <img src="/media/logo.png" alt="website logo" class="web-logo" />
      </a>

      <h2>Online HTML CSS JS Editor</h2>

      <img src="/media/tut6.png" class="prog-icon" alt="Programing icon" />
      <img src="/media/tut5.png" class="prog-icon" alt="Programing icon" />
      <img src="/media/tut2.png" class="prog-icon" alt="Programing icon" />
    </div>

    <div class="code-editor">
      <div class="code">
        <div class="html-code">
          <h1>
            <i class="fa-brands fa-html5 fa-lg" style="color: #e34c26"></i>HTML
          </h1>
          <textarea spellcheck="false"></textarea>
        </div>
        <div class="css-code">
          <h1>
            <i class="fa-brands fa-css3-alt fa-lg" style="color: #264de4"></i
            >CSS
          </h1>
          <textarea spellcheck="false"></textarea>
        </div>
        <div class="js-code">
          <h1>
            <i class="fa-brands fa-js fa-lg" style="color: #f0db4f"></i
            >JavaScript
          </h1>
          <textarea spellcheck="false"></textarea>
        </div>
      </div>
      <div class="output-box">
        <h2><i class="fa-solid fa-caret-right fa-lg"></i> Output</h2>
        <iframe id="result"></iframe>
      </div>
    </div>

    <script src="/css&js/html&css_editor.js"></script>
  </body>
</html>
